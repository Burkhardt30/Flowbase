<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowbase</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <img class="logo" src="images/Logo.svg" alt="logo">
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__item-link" href="#">Course topics</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">What students say</a>
            </li>
          </ul>
        </nav>
        <div class="header__user-nav user-nav">
          <a class="user-nav__sign-in" href="#">Sign in</a>
          <a class="user-nav__start btn" href="#">Get started</a>
        </div>
      </div>
      <div class="header__inner">
        <div class="header__content">
          <h1 class="header__title">Learn no-code tools today.</h1>
          <p class="header__text">
            Create beautiful webflow sites with flowbase. Clone for
            free and get started building a site today.
          </p>
          <a class="header__btn btn" href="#">Get started</a>
          <div class="header__joined">
            <img class="header__img" src="images/avatars/avatar-1.jpg" alt="avatar of student">
            <img class="header__img" src="images/avatars/avatar-2.jpg" alt="avatar of student">
            <img class="header__img" src="images/avatars/avatar-3.jpg" alt="avatar of student">
            Join over <span>4,000+</span> students
          </div>
        </div>
      </div>
    </div>
    <div class="header__video">
      <a class="header__play" data-fancybox href="https://youtu.be/j3JbdzMzh2E"></a>
    </div>
  </header>
</body>

<script src="js/main.min.js"></script>

</html>
